// ABSOLUTE VALUE FUNCTION
function absValue(x){
	if(x <= 0){
		return x * -1;
	} else if(x >= 1){
		return x * 1;
	} else {
		return "That is not a number!";
	}
}

// POWER FUNCTION
function pow(x, y){
	return x**y;
}

// Palindrome
function palindrome(x){
	x = x.toUpperCase();
	var y = x.split(" ").reverse().join("");
	if(y == x){
		console.log("This word is a palindrome");
	} else {
		console.log("This word is not a palindrome"); 
	}
}
// REDACTED WORD FUNCTION

	for(var i = 0; i < toCheck.length; i++){
		for(j = 0; j < banned.length; j++){
			if(toCheck[i] == banned[j]){
				toCheck[i] = "REDACTED";
			}
		}
	}
	return toCheck;
}
var redactedWords = ban(words, bannedWords);
